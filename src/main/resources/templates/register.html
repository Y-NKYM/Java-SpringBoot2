<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
	<script type="text/javascript" th:src="@{/webjars/jquery/3.6.4/jquery.min.js}"></script>
	<meta charset="UTF-8">
	<title>新規登録</title>
</head>
<body>
	<h2>新規登録画面</h2>
	<div class="alert" role="alert" th:classappend="|${isError ? 'alert-danger' : 'alert-primary'}|" th:if="${msg != null}">
		<span th:text="${msg}"></span>
	</div>

	<form th:action="@{/register}" method="post" th:object="${registerForm}">
		<div>
			<label for="email">ログインID</label>
			<input type="text" th:field="*{email}">
		</div>
		<div>
			<label for="password">パスワード</label>
			<input type="password" th:field="*{password}">
		</div>
		<button>新規登録</button>
	</form>
	<p>ログインの方は<a th:href="@{/login}">こちら</a></p>
</body>
</html>
