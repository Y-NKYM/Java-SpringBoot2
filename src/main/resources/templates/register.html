<!DOCTYPE html>
<html>
<head>
	<div th:replace="partial/header::header"></div>
	<title>新規登録</title>
</head>
<body>
	<div class="container">
		<h2>新規登録画面</h2>
		<div th:replace="partial/alert::alert"></div>
	
		<form th:action="@{/register}" method="post" th:object="${registerForm}">
			<div>
				<label for="email" class="form-label">ログインID</label>
				<input type="text" th:field="*{email}" class="form-control">
			</div>
			<div>
				<label for="password" class="form-label">パスワード</label>
				<input type="password" th:field="*{password}" class="form-control">
			</div>
			<button class="btn btn-primary">新規登録</button>
		</form>
		<p>ログインの方は<a th:href="@{/login}">こちら</a></p>
	</div>
</body>
</html>
